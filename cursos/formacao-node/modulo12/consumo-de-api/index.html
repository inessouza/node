<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Loja de Games</title>
</head>
<body>
	<hr>
	<h4>Lista de Games</h4>
	<ul id="games"></ul>
	<hr>
	<h4>Novo Game</h4>
	<input type="text" name="title" id="title" placeholder="Título">
	<input type="number" name="year" id="year" placeholder="Ano">
	<input type="number" name="price" id="price" placeholder="Preço">
	<button type="button" onclick="createGame()">Enviar</button>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
	function createGame() {
		var titleInput = document.getElementById("title")
		var yearInput = document.getElementById("year")
		var priceInput = document.getElementById("price")

		var game = {
			title: titleInput.value,
			year: yearInput.value,
			price: priceInput.value
		}
		axios.post("http://localhost:3000/game", game).then(response => {
			if (response.status == 200) {
				alert("Game Cadastrado!")
			}
		}).catch(err =>{
			console.log(err)
		})
	}

	function deleteGame(listItem) {
		var id = listItem.getAttribute("data-id")
		axios.delete("http://localhost:3000/game/"+id).then(response => {
			alert("Game deletado com sucesso!")
		}).catch(err => {
			console.log(err)
		})
	}

	axios.get("http://localhost:3000/games").then(response => {
		var games = response.data
		var list = document.getElementById("games")

		games.forEach(game => {
			var item = document.createElement("li")

			item.setAttribute("data-id", game.id)
			item.setAttribute("data-title", game.title)
			item.setAttribute("data-year", game.year)
			item.setAttribute("data-price", game.price)

			item.innerHTML = game.title + " | R$" + game.price + ",00"

			var deleteBtn = document.createElement("button")
			deleteBtn.innerHTML = "Deletar"
			deleteBtn.addEventListener("click", deleteGame(item))

			item.appendChild(deleteBtn)
			list.appendChild(item)
		})
	}).catch(error => {
		console.log(error)
	})
</script>
</html>
